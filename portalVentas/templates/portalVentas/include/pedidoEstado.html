<div class="listarSolicitud-contenedor w-screen sm:w-auto">
    <div class="listarSolicitud-contenedor-titulo" style="margin-right: 0.6rem;">
        <h2 class="listarSolicitud-contenedor-titulo__h2">Estado Pedidoos Aceptados</h2>
    </div>
    <div class="listarSolicitud-contenedor-solicitude overflow-auto" style="max-height: 23.9rem;">
        {% for row in view_pedidos_aceptados %}
            <div class="listarSolicitud-contenedor-solicitud grid grid-cols-1 lg:grid-cols-3 my-4 mr-2 px-6" style="box-shadow: 5px 5px 5px 0px rgba(65, 34, 34, 0.2);">
                <div class="listarSolicitud-contenedor-label grid grid-cols-3 lg:grid-cols-1">
                    <label for="" class="listarSolicitud-contenedor-label__label font-semibold">N° Pedido</label>
                    <label for="" class="listarSolicitud-contenedor-label__label col-span-2">{{ row.ID_SOLICITUD }}</label>
                </div>
                <div class="listarSolicitud-contenedor-label grid grid-cols-3 lg:grid-cols-1 my-2">
                    <label for="" class="listarSolicitud-contenedor-label__label font-semibold">Fecha Recepción</label>
                    <label for="" class="listarSolicitud-contenedor-label__label col-span-2">{{ row.FECHA_RECEPCION|date:"d/m/y"|default:"No Recibido" }}</label>
                </div>
                <div class="listarSolicitud-contenedor-label grid grid-cols-3 lg:grid-cols-1 my-2">
                    <label for="" class="listarSolicitud-contenedor-label__label font-semibold">Estado</label>
                    <label for="" class="listarSolicitud-contenedor-label__label col-span-2">{{ row.DESC_ESTADO }}</label>
                </div>
            </div>
            {% empty %}
            <div class="listarSolicitud-vacio text-center my-10">
                <h2 class="listarSolicitud-vacio__h2 opacity-50">No se ha encontrado ningún pedido por el momento.</br> Vuelva mas tarde.</h2>
                <i class="fas fa-sad-cry opacity-25 my-4" style="font-size: 8rem;"></i>
            </div>
        {% endfor %}
    </div>
</div>
