{% extends 'portalVentas/usuario.html' %}

{% block title %} {{ tituloPagina }} {% endblock %}

{% block contentUsuario %} 

{% include 'portalVentas/include/solicitudCrear.html' %}
{% include 'portalVentas/include/solicitudListar.html' %}





<script>
    
    let btnActivo;
    setTimeout(() => {
        btnActivo = document.querySelector('.usuario-contenedor-btns__span--activo')
        let usuarioContenedorPersonalizado = `
        <div class="usuario-contenedor-personalizado">
            <h2 class="usuario-contenedor-titulo__h2 font-lato">Estas en ${btnActivo.textContent}</h2>
            <div class="usuario-contenedor-personalizado__tooltip relative">
                <i class="fas fa-question-circle text-2xl mt-2"></i>
                <p class="usuario-contenedor-personalizado__p font-lato text-lg w-11/12 sm:w-8/12 lg:w-1/2" >
                    Este menú se divide en dos secciones :
                    <br>
                    &nbsp;&nbsp;&nbsp;&nbsp;- Crear solicitud
                    <br>
                    &nbsp;&nbsp;&nbsp;&nbsp;- Estado solicitud
                    <br>
                    
                    Donde, para crear una solicitud, debes seleccionar el tipo de fruta, su variedad correspondiente y la cantidad que deseas recibir. En caso de que hayas desistido de alguna fruta que se encuentre en la solicitud por enviar, puedes eliminarla en la lista/tabla con el botón
                    <span class="rounded bg-red-500 text-white">
                        <i class="fas fa-trash text-sm" aria-hidden="true" style="margin-left: 3px"></i>
                    </span>
                    &nbsp;ubicado en la parte derecha de la lista/tabla. 
                    <br>
                    Cuando se procese tu solicitud correctamente, aparecerá en el apartado "estado solicitudes" y estas podrán estar en uno de los siguientes estados:
                    <br>
                    &nbsp;&nbsp;&nbsp;&nbsp;- &nbsp;&nbsp;Pendiente : Se encuentra siendo evaluada.
                    <br>
                    &nbsp;&nbsp;&nbsp;&nbsp;- &nbsp;&nbsp;Aceptada : Ha sido aprobada.
                    <br>
                    &nbsp;&nbsp;- Rechazada: Ha sido rechazada. Para conocer el motivo, debes presionar el botón 
                    <span class="informacionDespacho-contenedor-btns__button inline-block w-30 text-xs font-medium rounded" style="padding: 4px 2px;">
                        Ver Detalle
                    </span>.
                    <br>
                    Las solicitudes que son aceptadas, en tres días aparecerán en el menú de pedidos. 
                </p>
            </div>
        </div>  
        `;
    
        document.querySelector('.usuario-contenedor-titulo').innerHTML += usuarioContenedorPersonalizado;
    
        document.querySelector('.fa-question-circle').addEventListener('mouseover', e => {
            let $styleTemp = document.createElement('style');
            $styleTemp.setAttribute('id', 'styleTemp');
            $styleTemp.innerHTML = '.usuario-contenedor-personalizado__tooltip::after,.usuario-contenedor-personalizado__p{display: block;}';
            document.querySelectorAll('script')[12].insertAdjacentElement('beforebegin', $styleTemp) // AL 12 HACE REFERENCIA A ESTA TAG SCRIPT
        });
        
        document.querySelector('.fa-question-circle').addEventListener('mouseout', e => {
            document.getElementById('styleTemp').remove();
        });
    }, 100);
    
</script>

{% endblock %}
