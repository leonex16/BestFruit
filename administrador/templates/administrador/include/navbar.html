       </li>

         hover:bg-green-600">

</div>

<script>
    const $li = document.querySelector('.admin-contenedor-listaBotones__li');
    const $span = document.querySelectorAll('.admin-contenedor-listaBotones__li-span');

    const openMenu = e => {
        // TRANSICION AL ABRIR EL MENU
        document.getElementsByClassName('admin-contenedor-navbar')[0].style.transitionProperty = 'width';
        document.getElementsByClassName('admin-contenedor-navbar')[0].style.transitionDuration = '200ms';
        document.getElementsByClassName('admin-contenedor-navbar')[0].classList.toggle('sm:w-56');

        // TRANSICION PARA HACER ROTAR EL ICONO DEL MENU
        $li.querySelector('i').style.transitionProperty = 'transform';
        $li.querySelector('i').style.transitionDuration = '500ms';
        $li.querySelector('i').classList.toggle('transform');
        $li.querySelector('i').classList.toggle('-rotate-180');

        $span.forEach(span => {
            span.classList.toggle('hidden');
        });
    }

    $li.onclick = openMenu;
</script>
