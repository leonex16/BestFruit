<div class="informacionPersonal-contenedor-general">
    <div class="informacionPersonal-contenedor-titulo" style="margin-right: 0.6rem;">
        <h2 class="informacionPersonal-contenedor-titulo__h2">Información Personal</h2>
    </div>
    <div class="informacionPersonal-contenedor-inputs grid grid-cols-1 lg:grid-cols-3">
        <!-- Nombre -->
		<div class="contenedor-inputs grid gap-y-2">
            <label class="label" for="informacionPersonal-nombre">Nombres</label>
			<input id="informacionPersonal-nombre" name="informacionPersonal-nombre" type="text"
				class="input focus:outline-none focus:border-orange-500" placeholder="Jane" value="{{ usuario.nombre|title }}" disabled/>
			<div class="contenedor-inputs-error">
				<span class="contenedor-inputs-error__span">Solo se aceptan caracteres
					alfabéticos.</span>
			</div>
        </div>
        <!-- Apellido Paterno -->
        <div class="contenedor-inputs grid gap-y-2">
            <label class="label" for="informacionPersonal-paterno">Apellido Paterno</label>
			<input id="informacionPersonal-paterno" name="informacionPersonal-paterno" type="text"
				class="input focus:outline-none focus:border-orange-500" placeholder="Doe" value="{{ usuario.ap_paterno|title }}" disabled/>
			<div class="contenedor-inputs-error">
				<span class="contenedor-inputs-error__span">Solo se aceptan caracteres
					alfabéticos.</span>
			</div>
        </div>
        <!-- Apellido Materno -->
        <div class="contenedor-inputs grid gap-y-2">
            <label class="label" for="informacionPersonal-materno">Apellido Materno</label>
			<input id="informacionPersonal-materno" name="informacionPersonal-materno" type="text"
				class="input focus:outline-none focus:border-orange-500" placeholder="Doe" value="{{ usuario.ap_materno|title }}" disabled/>
			<div class="contenedor-inputs-error">
				<span class="contenedor-inputs-error__span">Solo se aceptan caracteres
					alfabéticos.</span>
			</div>
        </div>
        <!-- Fecha Nacimiento -->
        <div class="contenedor-inputs grid gap-y-2 lg:col-span-3">
            <label class="label" for="informacionPersonal-fecha">Fecha de Nacimiento</label>
            <input id="informacionPersonal-fecha" name="informacionPersonal-fecha" type="text"
                class="input appearance-none focus:outline-none focus:border-orange-500"
                placeholder="30/11/1997" value="{{ usuario.fecha_nac|date:'d/m/Y' }}" disabled/>
            <div class="contenedor-inputs-error">
                <span class="contenedor-inputs-error__span">Fecha ingresada no valida. Ej.
                    {{ fechaActual|date:"d/m/Y" }}.</span>
            </div>
        </div>
        <!-- Btn -->
        <div class="contenedor-btns flex justify-end lg:col-span-3 hidden">
            <button type="submit" class="informacionPersonal-contenedor-btns__button btn w-1/3 lg:w-1/4 focus:outline-none">
                Guardar
            </button>
        </div>
    </div>
</div>

<script>
    $('#informacionPersonal-fecha').datepicker({
		changeMonth: true,
		changeYear: true,
		maxDate: "+0D"
	});
</script>
